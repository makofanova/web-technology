<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Management</title>
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/forms.css">


</head>
<body>
<header>
    <div class="navbar">
        <div class="atropos my-atropos">
            <a href="/">Главная</a>
        </div>
        <div class="atropos my-atropos">
            <a href="info">Подробнее</a>
        </div>
        <div class="atropos my-atropos">
            <a href="users">Пользователи</a>
        </div>
        <div class="atropos my-atropos">
            <a href="models">Модели</a>
        </div>
        <div class="atropos my-atropos">
            <a href="api-docs">Swagger</a>
        </div>
        <!-- Повторите для других элементов меню -->
    </div>
</header>

<section>
    <h1>User Data Management</h1>
    <!-- Таблица для отображения всех пользователей -->
    <h2>All Users</h2>
    <div id="usersTable">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="usersTableBody">
            <!-- Здесь будут пользователи -->
            </tbody>
        </table>
    </div>


    <!-- Форма для добавления данных -->
    <h2>Add User</h2>
    <form id="addForm">
        <input type="text" id="addName" placeholder="Name" required>
        <input type="email" id="addEmail" placeholder="Email" required>
        <input type="password" id="addPassword" placeholder="Password" required>
        <button type="submit">Add User</button>
    </form>

    <!-- Форма для изменения данных -->
    <h2>Update User</h2>
    <form id="updateForm">
        <input type="number" id="updateId" placeholder="ID" required>
        <input type="text" id="updateName" placeholder="New Name">
        <input type="email" id="updateEmail" placeholder="New Email">
        <input type="password" id="updatePassword" placeholder="New Password">
        <button type="submit">Update User</button>
    </form>

    <!-- Форма для удаления данных -->
    <h2>Delete User</h2>
    <form id="deleteForm">
        <input type="number" id="deleteId" placeholder="ID" required>
        <button type="submit">Delete User</button>
    </form>

    <!-- Форма для поиска данных -->
    <h2>Search User</h2>
    <form id="searchForm">
        <input type="number" id="searchId" placeholder="ID" required>
        <button type="submit">Search User</button>
    </form>

    <!-- Результат поиска -->
    <h2>Search Result</h2>
    <div id="searchResult"></div>
</section>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="userScript.js"></script>
</body>
</html>
